server:
    port: 9191
spring:
    batch:
        jdbc:
            initialize-schema: always
        job:
            enabled: false
    datasource:
        driverClassName: org.h2.Driver
        password:
        url: jdbc:h2:mem:testdb
        username: sa
    h2:
        console:
            enabled: true
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        show-sql: true
